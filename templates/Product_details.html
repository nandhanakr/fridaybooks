<!DOCTYPE html>
{% extends 'Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="table-responsive pt-3">
                  <table class="table table-striped project-orders-table">
                    <thead>
                      <tr>
                        <th>Category Name</th>
                        <th>Product Name</th>
                        <th>Author</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        {% for i in data %}
                      <td> {{i.CName}}</td>
                      <td> {{i.PName}}</td>
                      <td> {{i.Author}}</td>
                      <td> {{i.Description}}</td>
                      <td> {{i.Price}}</td>
                          <td>
                              <img src="{{i.Image.url}}" width="80px" height="80px">
                          </td>
                          <td>
                              <a href="{% url 'proedit' p_id=i.id %}">
                                  <button type="submit" class="btn btn btn-success btn-sm btn-icon-text mr-3 typcn typcn-edit btn-icon-append">Edit</button>
                          </td>
                          <td>
                              <a href="{% url 'pro_delete' p_id=i.id %}">
                                  <button type="submit" class="btn btn-danger btn-sm btn-icon-text typcn typcn-delete-outline btn-icon-append">Delete</button>
                          </td>
                      </tr>
                      {% endfor %}

</body>
</html>
{% endblock %}
